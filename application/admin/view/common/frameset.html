<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Index</title>
    <link rel="Shortcut Icon" href="__static__/../favicon.ico" type="image/x-icon" />

        <div class="side_mean">

                    <span onclick="clickBar('sub_mean3')">
                        <i class="icon iconfont">&#xe650;</i>&nbsp

                    </span>

                        <li>
                            <a href="{:url('admin/article/Artadd')}">添加文章</a>

                    </ul>
                </li>
                <li>
                    <span>
                        <i class="icon iconfont">&#xe611;</i>&nbsp
                        <a href="{:url('admin/website/index')}">网站配置</a>
                    </span>
                </li>
            </ul>
        </div>

    {block name="main"}

    <script src="__static__/admin/js/frameset.js"></script>
